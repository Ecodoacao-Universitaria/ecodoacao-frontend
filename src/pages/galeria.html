<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Badges - Eco Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/style.css">
  </head>
  <body>
    <!-- Navbar será injetada pelo app.ts (injectNavbar) -->
    <div class="login-container container py-5">
      <div class="logo-area text-center mb-4">
        <img src="/src/assets/img/logo-eco-doacao.png" alt="Logo Eco Doação" style="max-width:120px;">
        <h1 class="h5 mt-2">Galeria de Badges</h1>
        <p class="text-muted small">Veja todas as conquistas disponíveis e como conquistá-las.</p>
      </div>

      <div id="adminBanner" class="alert alert-warning py-2 px-3 mb-3" style="display:none;">
        Área administrativa
      </div>

      <div class="row gy-3">
        <div class="col-12">
          <div class="card shadow-sm p-3">
            <h5 class="mb-2">Badges Disponíveis</h5>
            <div id="galeriaDisponiveisGrid" class="d-flex gap-3 flex-wrap mt-3 justify-content-center">
              <div class="text-muted">Carregando...</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
              <a class="btn btn-outline-secondary" href="dashboard.html">Voltar ao Painel</a>
              <a class="btn btn-outline-secondary" href="historico.html">Histórico</a>
            </div>
            <div>
              <!-- Exibido via JS apenas para admin -->
              <button id="newBadgeBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createBadgeModal" aria-label="Criar nova badge" style="display:none;">Nova Badge</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de criação de badge -->
    <div class="modal fade" id="createBadgeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="createBadgeForm">
            <div class="modal-header">
              <h5 class="modal-title">Criar nova Badge</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <!-- campos criação -->
              <div class="mb-3">
                <label for="badgeType" class="form-label">Tipo</label>
                <select id="badgeType" class="form-select" required>
                  <option value="COMPRA" selected>Compra</option>
                  <option value="CONQUISTA">Conquista</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="badgeName" class="form-label">Nome da badge</label>
                <input type="text" class="form-control" id="badgeName" required>
              </div>
              <div class="mb-3">
                <label for="badgeDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="badgeDescription" rows="2" required></textarea>
              </div>
              <div id="compraFields" class="mb-3">
                <label for="badgeCost" class="form-label">Custo (moedas)</label>
                <input type="number" class="form-control" id="badgeCost" min="0" step="1" value="0">
              </div>
              <div id="conquistaFields" class="mb-3" style="display:none;">
                <div class="row g-2">
                  <div class="col-6">
                    <label for="criterioDoacoes" class="form-label">Critério: doações</label>
                    <input type="number" class="form-control" id="criterioDoacoes" min="0" step="1" placeholder="Opcional">
                  </div>
                  <div class="col-6">
                    <label for="criterioMoedas" class="form-label">Critério: moedas</label>
                    <input type="number" class="form-control" id="criterioMoedas" min="0" step="1" placeholder="Opcional">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="badgeImage" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="badgeImage" accept="image/*">
              </div>
              <div class="mb-3 text-center">
                <img id="badgePreview" alt="Pré-visualização" style="max-height:120px;max-width:120px;border:1px solid #ddd;border-radius:6px;" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
              <button id="createBadgeConfirmBtn" type="submit" class="btn btn-primary">Salvar Badge</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal de edição (FORA do modal de criação) -->
    <div class="modal fade" id="editBadgeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="editBadgeForm">
            <div class="modal-header">
              <h5 class="modal-title">Editar Badge</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <div class="small text-muted mb-2" id="editBadgeIdDisplay"></div>
              <div class="mb-3">
                <label for="badgeTypeEdit" class="form-label">Tipo</label>
                <select id="badgeTypeEdit" class="form-select" required>
                  <option value="COMPRA">Compra</option>
                  <option value="CONQUISTA">Conquista</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="badgeNameEdit" class="form-label">Nome</label>
                <input type="text" class="form-control" id="badgeNameEdit" required>
              </div>
              <div class="mb-3">
                <label for="badgeDescriptionEdit" class="form-label">Descrição</label>
                <textarea class="form-control" id="badgeDescriptionEdit" rows="2" required></textarea>
              </div>
              <div id="compraFieldsEdit" class="mb-3">
                <label for="badgeCostEdit" class="form-label">Custo (moedas)</label>
                <input type="number" class="form-control" id="badgeCostEdit" min="0" step="1" value="0">
              </div>
              <div id="conquistaFieldsEdit" class="mb-3" style="display:none;">
                <div class="row g-2">
                  <div class="col-6">
                    <label for="criterioDoacoesEdit" class="form-label">Critério: doações</label>
                    <input type="number" class="form-control" id="criterioDoacoesEdit" min="0" step="1" placeholder="Opcional">
                  </div>
                  <div class="col-6">
                    <label for="criterioMoedasEdit" class="form-label">Critério: moedas</label>
                    <input type="number" class="form-control" id="criterioMoedasEdit" min="0" step="1" placeholder="Opcional">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="badgeImageEdit" class="form-label">Nova imagem (opcional)</label>
                <input class="form-control" type="file" id="badgeImageEdit" accept="image/*">
              </div>
              <div class="mb-3 text-center">
                <img id="badgePreviewEdit" alt="Pré-visualização" style="max-height:120px;max-width:120px;border:1px solid #ddd;border-radius:6px;" />
              </div>
              <div>
                <button type="button" class="btn btn-outline-danger btn-sm" id="deleteBadgeBtn">Excluir</button>
                <div class="mt-2 d-none" id="deleteConfirmBox">
                  <div class="alert alert-danger p-2 mb-2">
                    Confirmar exclusão?
                    <div class="mt-2 d-flex gap-2">
                      <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteBadgeBtn">Excluir</button>
                      <button type="button" class="btn btn-secondary btn-sm" id="cancelDeleteBadgeBtn">Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
              <button id="editBadgeConfirmBtn" type="submit" class="btn btn-primary">Salvar alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap bundle (necessário para modais) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App principal (lógica global) -->
    <script type="module" src="../core/app.ts"></script>
  </body>
</html>
