<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissão de Doação - Eco Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
  </head>
  <body>
    <div class="login-container container py-5">
      <div class="logo-area text-center mb-4">
        <img src="../assets/img/logo-eco-doacao.png" alt="Logo Capivara e Jacaré" style="max-width:140px;">
        <h1 class="h5 mt-2">Registrar Doação</h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form id="doacaoForm" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de Doação</label>
              <select id="tipo" class="form-select" required>
                <option value="">Selecione</option>
                <option value="livros">Reuso de Livros</option>
                <option value="eletronico">Descarte Eletrônico</option>
                <option value="roupas">Doação de Roupas</option>
                <option value="alimentos">Doação de Alimentos</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" id="descricao" class="form-control" placeholder="Descreva sua doação..." required>
            </div>

            <div class="mb-3">
              <label for="foto" class="form-label">Foto da Doação (obrigatória)</label>
              <input type="file" id="foto" class="form-control" accept="image/*" required>
              <div id="fotoFilename" class="form-text text-muted small mt-1" style="white-space:normal; word-break:break-all;"></div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Submeter</button>
              <a class="btn btn-outline-secondary" href="/src/pages/dashboard.html">Voltar ao Painel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/core/app.ts"></script>
  </body>
</html>
