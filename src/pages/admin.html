<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Eco Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
  </head>
  <body>
    <main class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Painel de Administração</h1>
        <small class="text-muted">Visualize e gerencie doações pendentes</small>
      </div>

      <div id="adminPanel">
        <!-- Conteúdo gerado por src/app.ts -->
      </div>
    </main>

    <!-- Modal Detalhes da Doação Pendente -->
    <div class="modal fade" id="pendenteDetalhesModal" tabindex="-1" aria-labelledby="pendenteDetalhesLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pendenteDetalhesLabel">Detalhes da Doação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="pendenteDetalhesBody">
            <!-- Preenchido dinamicamente -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/core/app.ts"></script>
  </body>
</html>
