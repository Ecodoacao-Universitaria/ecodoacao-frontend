<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco Doação</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
  </head>
  <body>
    <!-- alert container (visual alerts for feedback) -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index:1080;"></div>

    <div class="login-container">
      <div class="logo-area">
        <img src="/src/assets/img/logo-eco-doacao.png" alt="Logo Eco Doação">
        <h1>Login</h1>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input id="senha" type="password" class="form-control" placeholder="Senha" required>
        </div>
        
       <button type="submit" class="btn btn-success w-100">Entrar</button>
        
        <div class="footer">
          <p>Não tem conta? <a href="/src/pages/cadastro.html" style="color: #43a047;">Cadastre-se aqui</a></p>
          <p><a href="/" style="color: #43a047;">← Voltar ao início</a></p>
        </div>
      </form>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App entry -->
    <script type="module" src="/src/core/app.ts"></script>
  </body>
</html>
