<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Doações - Eco Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
  </head>
  <body>
    <div class="login-container container py-5">
      <div class="logo-area text-center mb-4">
        <img src="/src/assets/img/logo-eco-doacao.png" alt="Logo Capivara e Jacaré" style="max-width:140px;">
        <h1 class="h4 mt-2">Histórico de Doações</h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card p-3 shadow-sm">
            <p>Aqui aparecerão suas doações registradas.</p>
            <ul id="historicoList" class="list-group">
              <!-- populated dynamically -->
            </ul>
            <div class="mt-3">
              <a class="btn btn-outline-secondary" href="/src/pages/dashboard.html">Voltar ao Painel</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de detalhes da doação -->
    <div class="modal fade" id="doacaoDetalhesModal" tabindex="-1" aria-labelledby="doacaoDetalhesLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="doacaoDetalhesLabel">Detalhes da Doação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div id="doacaoDetalhesBody">
              <!-- preenchido via app.ts -->
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/core/app.ts"></script>
  </body>
</html>
