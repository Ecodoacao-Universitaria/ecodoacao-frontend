<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Eco Doação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/assets/styles/style.css">
</head>
<body>
  <div class="container py-4" style="max-width: 760px;">
    <h1 class="h4 mb-4 text-success">Configurações do Perfil</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Dados da Conta</h5>
        <form id="perfilForm">
          <div class="mb-3">
            <label class="form-label" for="perfilUsername">Username</label>
            <input id="perfilUsername" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="perfilEmail">E-mail institucional</label>
            <input id="perfilEmail" type="email" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Alterar Senha</h5>
        <form id="senhaForm">
          <div class="mb-3">
            <label class="form-label" for="senhaAtual">Senha atual</label>
            <input id="senhaAtual" type="password" class="form-control" required>
          </div>
            <div class="mb-3">
              <label class="form-label" for="novaSenha">Nova senha</label>
              <input id="novaSenha" type="password" class="form-control" required>
              <div class="form-text">
                Mínimo 6 caracteres contendo pelo menos 1 letra e 1 número.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="confirmarNovaSenha">Confirmar nova senha</label>
              <input id="confirmarNovaSenha" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-success">Atualizar Senha</button>
        </form>
      </div>
    </div>

    <a href="/src/pages/dashboard.html" class="btn btn-outline-secondary">← Voltar</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/core/app.ts"></script>
</body>
</html>
