<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submissão de Doação - Eco Doação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-area">
      <img src="imagem\logo-eco-doacao.png" alt="Logo Capivara e Jacaré">
      <h1>Registrar Doação</h1>
    </div>

    <form id="doacaoForm" enctype="multipart/form-data">
      <label for="tipo">Tipo de Doação:</label>
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="livros">Reuso de Livros</option>
        <option value="eletronico">Descarte Eletrônico</option>
        <option value="roupas">Doação de Roupas</option>
        <option value="alimentos">Doação de Alimentos</option>
      </select>

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" placeholder="Descreva sua doação..." required>

      <label for="foto">Foto da Doação (obrigatória):</label>
      <input type="file" id="foto" accept="image/*" required>

      <button type="submit">Submeter</button>
    </form>

    <div class="footer">
      <p><a href="dashboard.html" style="color:#2e7d32;">Voltar ao Painel</a></p>
    </div>
  </div>

  <script>
    document.getElementById('doacaoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!document.getElementById('foto').files.length) {
        alert('Envie uma foto da doação.');
        return;
      }
      alert('Doação enviada para validação!');
      window.location.href = 'historico.html';
    });
  </script>
</body>
</html>
