<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Eco Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-container">
      <div class="logo-area text-center mb-4">
        <img src="imagem\logo-eco-doacao.png" alt="Logo Capivara e Jacaré" class="mb-2" style="max-width:140px;">
        <h1 class="h4">Criar Conta</h1>
      </div>

      <div class="container" style="max-width:480px;">
        <form id="cadastroForm" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome completo" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail institucional</label>
            <input type="email" id="email" class="form-control" placeholder="seu@ufrpe.br" required>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Senha" required>
            </div>
            <div class="col mb-3">
              <label for="confirmar" class="form-label">Confirmar senha</label>
              <input type="password" id="confirmar" class="form-control" placeholder="Confirmar senha" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
          <div class="mt-3 text-center">
            <small>Já tem conta? <a href="index.html" class="link-success">Entrar</a></small>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
