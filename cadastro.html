<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Eco Doação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-area">
      <img src="imagem\logo-eco-doacao.png" alt="Logo Capivara e Jacaré">
      <h1>Criar Conta</h1>
    </div>

    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail institucional (@ufrpe.br)" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmar" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="footer">
      <p>Já tem conta? <a href="login.html" style="color:#2e7d32;">Entrar</a></p>
    </div>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;

      if (!email.endsWith('@ufrpe.br')) {
        alert('O e-mail deve ser institucional (@ufrpe.br)');
        return;
      }
      if (senha !== confirmar) {
        alert('As senhas não coincidem!');
        return;
      }
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
